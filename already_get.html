<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="css/common.css">

	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<style type="text/css">
html,body{
	height: 100%;
}	
</style>
<body>
	

<div class="main">
	<h1><img src="images/title.png" alt=""></h1>
	<div class="golden_eggs">
		<p class="radiance">
			<img src="images/radiance.png" alt="">
			<img src="images/radiance.png" alt=""><br clear="all">
		</p>
		<p class="egg"><img src="images/egg.png" alt=""><br clear="all"></p>
		<p class="hammer"><img src="images/hammer.png" alt=""><br clear="all"></p>
		<ul class="fireworks">
			<li><img src="images/fireworks_1.png" alt=""><br clear="all"></li>
			<li><img src="images/fireworks_2.png" alt=""><br clear="all"></li>
			<li><img src="images/fireworks_3.png" alt=""><br clear="all"></li>
			<li><img src="images/fireworks_4.png" alt=""><br clear="all"></li>
			<li><img src="images/fireworks_5.png" alt=""><br clear="all"></li>
			<li><img src="images/light.png" alt=""><br clear="all"></li> 
		</ul>
	</div>
	<span>
		<b><img src="images/click_b.png" alt=""></b>

	</span>
	<footer><img src="images/bottom.png" alt=""></footer>
</div>


<script type="text/javascript">
	
var site = [
	{
		x : 40,
		y : 30
	},
	{
		x : 60,
		y : 50
	},
	{
		x : 80,
		y : 30
	},
	{
		x : 40,
		y : 20
	},
	{
		x : 40,
		y : 20
	}
]	

for(var i = 0 ; i < site.length; i++)
{
	changeSite( i , site[i].x , site[i].y)
}



function changeSite( num ,x , y) {
	$('ul.fireworks li').eq( num ).css({
		left : x,
		top : y
	}, 300)
} 


</script>


</body>
