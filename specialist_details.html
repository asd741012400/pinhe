<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta id="meta" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1 maximum-scale=2, user-scalable=no">
	<title>专家详情</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/specialist_details.css">
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
</head>

<body>


<div class="main">
	<div class="head_portrait">
		<span><img src="" alt=""></span>
		<h3></h3>
		<p></p>
	</div>
	<div class="synopsis">
		<h1>
			<a>专家简介</a>
			<span>Expert introduction</span>
		</h1>
	</div>
	<div class="content">
		<p></p>
	</div>
</div>

<style>

</style>
<script type="text/javascript" src="js/public.js"></script>

<script type="text/javascript">


$(function(){
	Request = GetRequest();
	var c_id = Request["c_id"];

	yDataAjax( "http://pinheadmin.qw1000.cn/Home/News/getExpertDetail" ,"get" , {
		id : c_id
	} ,function(data){

		if ( data.status == 0 ) 
		{

			$('.head_portrait span img').attr( "src", data.data.c_avatar )
			$('.head_portrait h3').html( data.data.c_name )
			$('.head_portrait p').html( "职位：" + data.data.c_position )
			$('.content p').html( data.data.c_describe )
		console.log( data )
		}
	})

})


</script>


</body>
</html>
