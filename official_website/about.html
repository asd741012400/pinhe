<script>
 $(document).ready(function () {

$.ajax({
  type : "get",
  url : "http://pinheadmin.qw1000.cn/web/Index/getAboutUs",
  success : function( data ){
  	console.log( data )

  	var c_aboutus1 = data.data.c_aboutus1.split("\n");

      $('.about_list ul').append(`<li>${val}</li>`)
    });

    $('.about_details p').html(`${data.data.c_aboutus2}`)
    $('.about_details span img').attr( "src" , `${data.data.c_image}`)

    $('.c_location').html( data.data.c_location )
    $('.c_zongzhi').html( data.data.c_zongzhi )
    $('.c_mission').html( data.data.c_mission )
    $('.c_product').html( data.data.c_product )
    $('.c_talent').html( data.data.c_talent )
    $('.c_dealin').html( data.data.c_dealin )


    var c_sumupHtml = data.data.c_sumup.split("\n");
    $.each( c_sumupHtml , function(index, val) {
      
      $('.about_details b').append(`<em>${val}</em>`)
    });


    $('.c_phone').html(`电话:${data.data.c_phone}`)
    $('.c_serviceemail').html(`品禾客服邮箱:${data.data.c_serviceemail}`)
    $('.c_cooperationemail').html(`品禾商务合作邮箱:${data.data.c_cooperationemail}`)
    $('.c_address').html(`地址:${data.data.c_address}`)

  }
