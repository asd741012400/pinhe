function toAjax()
{
  var Request = new Object();
  Request = GetRequest();

  var cid = Request["c_id"];

  // alert(cid)

  $.ajax({
    type : "get",
    url : "http://pinheadmin.qw1000.cn/web/Product/getExhibitDetail",
    data : {
      id : cid,
    },
    success : function( data ){

      console.log( data )
      $('.product_content > div > div h1 ').html( data.data.c_product_title )
      $('.product_content > div > div h4 ').html( data.data.c_introduction )
      $('.product_content > div > div p ').html( data.data.c_introduce )
      $('.product_content > div > div b img ').attr( "src" , data.data.c_image )

    }
  })


  
}
