function toAjax()
{
  var Request = new Object();
  Request = GetRequest();

  var cid = Request["cid"];

  // alert(cid)

  $.ajax({
    type : "get",
    url : "http://pinheadmin.qw1000.cn/web/News/getNewsDetail",
    data : {
      id : cid,
    },
    success : function( data ){

      console.log( data )
      $('.text h1').html(data.data.c_title);
      $('.text time').html(data.data.c_add_time);
      // $('.text b img').attr("src",data.data.c_image);
      $('.text .c_introduction').html(data.data.c_intro_duction);
      $('.text .c_detail').html(data.data.c_detail);

    }
  })


  
}
