<script>

$.ajax({
  type : "get",
  url : "http://pinheadmin.qw1000.cn/Web/Index/getStoreArr",
  success : function( data ){
 
    console.log( data )

    if( data.status == 0 )
    {
        $.each( data.data , function(index, val) {

          $('.shop_content > div .shop_list').append(
            `<li class="shop_list_li" c_id="${val.c_id}">
                <span>
                  <img src="${val.c_img}" alt="">
                  <i></i>
                  <em>即将开业</em>
                </span>
                <div>
                  <h2>${val.c_shop_name}</h2>
                  <ul>
                    <li class="c_phone">电话:${val.c_phone}</li>
                    <li>
                      <b class="c_serviceemail">品禾客服邮箱:${val.c_serviceEmail}</b>
                      <b class="c_cooperationemail">品禾商务合作邮箱:${val.c_cooperationEmail}</b>
                    </li>
                    <li class="c_address">地址:${val.c_address} </li>
                  </ul>
                </div>
              </li>`)

        });      
    }

  }
})
