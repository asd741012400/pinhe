<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta id="meta" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1 maximum-scale=2, user-scalable=no">
	<title>详情页</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/product_details.css">
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
</head>

<body>
	


<div class="banner"><img src="" alt=""></div>
<div class="title">
	<h1></h1>
	<p></p>
</div>
<div class="content">
	<h3>产品功效</h3>
	<p></p>
</div>

<style>

</style>
<script type="text/javascript" src="js/public.js"></script>

<script type="text/javascript">


$(function(){
	Request = GetRequest();
	var id = Request["id"];
	yDataAjax( "http://pinheadmin.qw1000.cn/Home/Product/getProductDetail" ,"get" ,{
		id : id 
	},function(data){

		if( data.status == 0 ){

			$('.banner img').attr( 'src' , data.data.c_image )
			$('.title h1').html( data.data.c_product_title )
			$('.title p').html( data.data.c_introduction )
			$('.content p').html( data.data.c_introduce )
		}
		console.log( data )

	})
})


</script>


</body>
</html>
