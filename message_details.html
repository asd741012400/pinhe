<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta id="meta" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1 maximum-scale=2, user-scalable=no">
	<title>资讯详情</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/message_details.css">
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
</head>

<body>


<div class="main">

	<div class="title">
		<h1></h1>
		<time></time>
	</div>



	<div class="content">
		<a></a>
		<p></p>
	</div>
</div>

<style>

</style>
<script type="text/javascript" src="js/public.js"></script>

<script type="text/javascript">


$(function(){
	Request = GetRequest();
	var c_id = Request["c_id"];

	yDataAjax( "http://pinheadmin.qw1000.cn/Home/News/getNewsDetail" ,"get" , {
		id : c_id
	} ,function(data){

		if ( data.status == 0 ) 
		{


			$('.title h1').html( data.data.c_title )
			$('.title time').html( data.data.c_add_time )

			var html =  data.data.c_detail.replace(/&nbsp;/g,'');
			$('.content').html( html )
		}
		console.log( data )
	})

})


</script>


</body>
</html>
